<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <input type = "text" id = "textarea" readonly>
        <div class="row1">
            <button id="button1" class="button">1</button>
            <button id="button2" class="button">2</button>
            <button id="button3" class="button">3</button>
        </div>
        <div class="row2">
            <button id="button4" class="button">4</button>
            <button id="button5" class="button">5</button>
            <button id="button6" class="button">6</button>
        </div>
        <div class = "row3">
            <button id="button7" class="button">7</button>
            <button id="button8" class="button">8</button>
            <button id="button9" class="button">9</button>
           
        </div>
        <div class="row4">
            <button id="button10" class="button">X</button>
            <button id="button11" class="button">0</button>
            <button id="button12" class="button">/</button>
            <button id="button13" class="button">=</button>
            <button id="button14" class="button">C</button>
            <button id="button15" class="button">+</button>
            <button id="button16" class="button">-</button>
        </div>
            
    </div>

    <script src = "scripts/Calculator.js"></script>
</body>
</html>
